<html>
<head>
  <title>Asteroids</title>
  <script src="./keymaster.min.js"></script>
  <script type="application/javascript" src="./utilities.js"></script>
  <script type="application/javascript" src="./moving_object.js"></script>
  <script type="application/javascript" src="./asteroid.js"></script>
  <script type="application/javascript" src="./ship.js"></script>
  <script type="application/javascript" src="./bullet.js"></script>
  <script type="application/javascript" src="./game.js"></script>
</head>
<body>
  <script type="application/javascript">
    var canvas = document.createElement("canvas");
    canvas.setAttribute("width", Asteroids.Game.DIM_X);
    canvas.setAttribute("height", Asteroids.Game.DIM_Y);
    canvas.style.background ='black'

    var body = document.getElementsByTagName("body")[0];
    body.appendChild(canvas);

    var ctx = canvas.getContext("2d");
    var game = new Asteroids.Game(ctx)
    game.start();
  </script>
</body>
</html>
